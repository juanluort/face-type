<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FACE/TYPE</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Recursive', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #text {
      font-size: 3rem;
      transition: all 0.2s linear;
      text-align: center;
      padding: 1rem;
    }

    video {
      visibility: hidden;
      width: 0;
      height: 0;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Recursive:slnt,wght@-10..0,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="text">Tu rostro cambia la tipografía.</div>
  <video id="video" width="300" height="225" autoplay muted></video>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      const video = document.getElementById('video');
      const text = document.getElementById('text');

      function startVideo() {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
          })
          .catch(err => console.error("Error con la cámara:", err));
      }

      Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('models/tiny_face_detector'),
        faceapi.nets.faceExpressionNet.loadFromUri('models/face_expression')
      ]).then(startVideo);

      video.addEventListener('play', () => {
        const canvas = faceapi.createCanvasFromMedia(video);
        document.body.append(canvas);
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detection = await faceapi
            .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceExpressions();

          if (detection && detection.expressions) {
            const expr = detection.expressions;

            // Variables tipográficas interpoladas
            const wght = 300 + 600 * expr.happy + 400 * expr.angry - 200 * expr.sad;
            const slnt = -10 * expr.happy + 10 * expr.sad;

            text.style.fontVariationSettings = `"wght" ${wght.toFixed(1)}, "slnt" ${slnt.toFixed(1)}`;

            // Opcional: cambio de color según la emoción dominante
            const dominant = Object.entries(expr).reduce((a, b) => a[1] > b[1] ? a : b)[0];
            switch (dominant) {
              case 'happy': text.style.color = '#ffd166'; break;
              case 'sad': text.style.color = '#118ab2'; break;
              case 'angry': text.style.color = '#ef476f'; break;
              default: text.style.color = '#ffffff'; break;
            }

            console.log("Interpolado → wght:", wght.toFixed(1), "slnt:", slnt.toFixed(1), "dominant:", dominant);
          }
        }, 100);
      });
    });
  </script>
</body>
</html>
